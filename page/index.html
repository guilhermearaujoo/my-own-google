<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ed09853bd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="" class="grid1">Gmail</a>
      <a href="" class="grid2">Images</a>
      <div>
        <i class="fa-solid fa-table-cells fa-xl white" id="mini-header"></i>
        <div class="itens-header">
          <div class="item">
            <i class="fa-solid fa-circle fa-3x white"></i>
            <a href="">Conta</a>
          </div>
          <div class="item">
            <i class="fa-brands fa-google fa-3x"></i>
            <a href="">Search</a>
          </div>
          <div class="item">
            <i class="fa-brands fa-google-drive fa-3x"></i>
            <a href="">Drive</a>
          </div>
          <div class="item">
            <i class="fa-brands fa-google-play fa-3x"></i>
            <a href="">Play</a>
          </div>
        </div>
      </div>

      <i class="fa-solid fa-circle fa-3x white"></i>
    </nav>

    <main>
      <img
        src="/images/Transparent_google_logo_2015.png"
        alt="Google Logo"
        id="google-logo"
        width="300px"
        height="auto"
      />

      <section class="search-bar">
        <i class="fa-solid fa-magnifying-glass" id="search-logo"></i>
        <form action="https://www.google.com/search" id="main-form">
          <input type="text" name="q" class="form-control" id="input-text"/>
        </form>
        <section class="buttons">
          <button class="btn btn-light" type="submit" value="Google Search" id="send" form="main-form">
            Pesquisa Google
          </button>
          <a class="btn btn-light" href="https://www.google.com/doodles" role="button">Estou com sorte</a>
        </section>
      </section>
    </main>

    <footer>
      <section class="footer">
        <p>Brasil</p>
      </section>
      <hr />
      <section class="footer">
        <section class="left">
          <a href="">Sobre</a>
          <a href="">Publicidade</a>
          <a href="">Negócios</a>
          <a href="">Como funciona a Pesquisa</a>
        </section>
        <section class="rigth">
          <a href="">Privacidade</a>
          <a href="">Termos</a>
          <a href="">Configurações</a>
        </section>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
